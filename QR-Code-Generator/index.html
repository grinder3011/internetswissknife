<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="QRCodeGenerator.styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>

    <!-- Instructions trigger -->
    <div class="tooltip-trigger" id="open-instructions">
      <i class="fas fa-lightbulb"></i>
      <span class="tooltip-text">How to Use</span>
    </div>

    <input type="text" id="qr-input" placeholder="Enter text or URL..." />
    <button id="generate-btn"><i class="fas fa-qrcode"></i> Generate</button>

    <div id="qr-output"></div>
  </div>

  <!-- Instructions Panel -->
  <div class="instructions-panel" id="instructions-panel">
    <div class="instructions-content">
      <h2><i class="fas fa-circle-info"></i> How to Use</h2>
      <ul>
        <li><strong>ðŸ”¤ Input Field:</strong> Enter any text or link to encode.</li>
        <li><strong><i class="fas fa-qrcode"></i> Generate:</strong> Press to create a QR code.</li>
        <li><strong>ðŸ“± Scan:</strong> Most phones can scan it right off the screen.</li>
      </ul>
      <button id="close-instructions"><i class="fas fa-times"></i> Close</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="QRCodeGenerator.js"></script>
</body>
</html>
