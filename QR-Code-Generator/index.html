<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="qr.styles.css">
</head>
<body>
  <header>
    <h1>QR Code Generator</h1>
    <button id="help-btn" class="help-button">💡 Help</button>
  </header>

  <main>
    <input id="qr-input" type="text" placeholder="Enter text or URL..." />
    <button id="generate-btn">Generate</button>
    <button id="download-btn">⬇️ Download</button>
    <button id="reset-btn">Reset</button>

    <button id="toggle-options-btn" aria-expanded="false">
      More options <span class="arrow">▼</span>
    </button>

    <div id="more-options" hidden>
      <label>Style:</label>
      <label><input type="radio" name="style" value="square" checked> Square</label>
      <label><input type="radio" name="style" value="dots"> Dots</label>

      <label for="color-dark">Dot Color:</label>
      <input type="color" id="color-dark" value="#000000">

      <label for="color-light">Background Color:</label>
      <input type="color" id="color-light" value="#ffffff">

      <label for="format">Download Format:</label>
      <select id="format">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
      </select>

      <label for="logo-upload">Upload Logo (optional):</label>
      <input type="file" id="logo-upload" accept="image/*">
    </div>

    <div id="qrcode"></div>
  </main>

  <aside id="help-panel" class="help-panel hidden">
    <button id="close-help-btn" class="close-help">✖</button>
    <h2>How to Use</h2>
    <ul>
      <li>🔤 Enter text or a URL to generate the QR code.</li>
      <li>🎨 Customize style, color, and add a logo under “More options”.</li>
      <li>⬇️ Click “Download” to save your QR code.</li>
      <li>♻️ Use “Reset” to clear everything.</li>
    </ul>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="qr.js"></script>
</body>
</html>
