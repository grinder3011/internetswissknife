<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>QR Code Generator</h1>

  <input type="text" id="qr-input" placeholder="Enter text or URL" />

  <div class="buttons">
    <button id="generate-btn">Generate</button>
    <button id="download-btn">Download</button>
  </div>

  <div id="qrcode"></div>

  <details id="more-options">
    <summary>More options</summary>

    <div class="option-group">
      <label for="dot-style">Module style:</label>
      <select id="dot-style" title="Select module shape style">
        <option value="square">Square</option>
        <option value="dots">Dots</option>
        <option value="rounded">Rounded</option>
        <option value="classy">Classy</option>
        <option value="classy-rounded">Classy Rounded</option>
        <option value="extra-rounded">Extra Rounded</option>
      </select>
    </div>

    <div class="option-group">
      <label for="color-dark">Dark color:</label>
      <input type="color" id="color-dark" value="#000000" />
    </div>

    <div class="option-group">
      <label for="color-light">Light color:</label>
      <input type="color" id="color-light" value="#ffffff" />
    </div>

    <div class="option-group">
      <label for="format">Export format:</label>
      <select id="format">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
        <option value="jpeg">JPEG</option>
      </select>
    </div>

    <div class="option-group logo-upload-group">
      <label for="logo-file">Logo image:</label>
      <input type="file" id="logo-file" accept="image/*" />
      <small>(Optional) Upload logo to center of QR code</small>
    </div>

  </details>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="script.js"></script>
</body>
</html>
