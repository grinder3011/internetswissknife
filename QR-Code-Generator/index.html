<div id="more-options" class="more-options" hidden>
  <label>
    <input type="radio" name="style" value="square" checked /> Squares
  </label>
  <label>
    <input type="radio" name="style" value="dots" /> Dots
  </label>

  <label>
    Color:
    <input type="color" id="color-dark" value="#000000" />
  </label>
  <label>
    Background:
    <input type="color" id="color-light" value="#ffffff" />
  </label>

  <label>
    Choose export format:
    <select id="format">
      <option value="png" selected>PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="webp">WEBP</option>
      <option value="svg">SVG</option>
    </select>
  </label>

  <label>
    Logo Upload:
    <input type="file" id="logo-upload" accept="image/*" />
  </label>

  <button id="reset-btn" type="button">Reset to default settings</button>
</div>
