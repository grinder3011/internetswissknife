<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="QRCodeGenerator.styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <h1>QR Code Generator</h1>

  <input type="text" id="qr-input" placeholder="Enter text or URL" />
  <div class="buttons-row">
    <button id="generate-btn">Generate</button>
    <button id="download-btn">Download</button>
  </div>

  <div id="qrcode"></div>

  <button id="toggle-options-btn" aria-expanded="false" aria-controls="more-options">
    More options <span class="arrow">â–¼</span>
  </button>

  <div id="more-options" class="more-options" hidden>
    <fieldset>
      <legend>QR Code Style</legend>
      <label><input type="radio" name="style" value="square" checked /> Squares</label>
      <label><input type="radio" name="style" value="dots" /> Dots</label>
    </fieldset>

    <fieldset>
      <legend>Colors</legend>
      <label>
        Dark color:
        <input type="color" id="color-dark" value="#000000" />
      </label>
      <label>
        Background color:
        <input type="color" id="color-light" value="#ffffff" />
      </label>
    </fieldset>

    <label>
      Export format:
      <select id="format">
        <option value="png" selected>PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WEBP</option>
        <option value="svg">SVG</option>
      </select>
    </label>

    <label>
      Upload logo:
      <input type="file" id="logo-upload" accept="image/*" />
    </label>

    <button id="reset-btn" type="button">Reset to default settings</button>
  </div>

  <script src="QRCodeGenerator.js"></script>
</body>
</html>
