<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="QRCodeGenerator.style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">QR Code Generator</h1>

    <label for="qr-input" class="label">Enter text or URL</label>
    <input type="text" id="qr-input" placeholder="Enter text or URL" autocomplete="off" />

    <div class="buttons-row">
      <button id="generate-btn" class="btn primary">Generate</button>
      <button id="download-btn" class="btn" disabled>Download</button>
    </div>

    <section id="qrcode" class="qrcode-display" aria-live="polite" aria-atomic="true"></section>

    <button class="toggle-more-btn" aria-expanded="false" aria-controls="more-options">
      More Options
      <span class="arrow" aria-hidden="true">â–¼</span>
    </button>

    <section id="more-options" class="more-options" hidden>
      <fieldset>
        <legend>Style</legend>
        <label><input type="radio" name="style" value="square" checked /> Square</label>
        <label><input type="radio" name="style" value="dots" /> Dots</label>
      </fieldset>

      <fieldset>
        <legend>Format</legend>
        <label><input type="radio" name="format" value="png" checked /> PNG</label>
        <label><input type="radio" name="format" value="svg" /> SVG</label>
      </fieldset>

      <fieldset>
        <legend>Color Palette</legend>
        <label>
          Foreground: <input type="color" id="color-dark" value="#000000" />
        </label>
        <label>
          Background: <input type="color" id="color-light" value="#ffffff" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Logo (optional)</legend>
        <input type="file" id="logo-upload" accept="image/*" />
        <div id="logo-preview" aria-live="polite"></div>
      </fieldset>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
  <script src="QRCodeGenerator.js"></script>
</body>
</html>
