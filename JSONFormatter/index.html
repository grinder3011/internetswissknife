<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Formatter & Validator</title>
  <link rel="stylesheet" href="JSONFormatter.styles.css" />
</head>
<body>

  <header>
    <h1>📄 JSON Formatter & Validator</h1>
    <p>Paste, upload, validate, and format your JSON easily.</p>
  </header>

  <main>
    <section class="json-tool">
      <label for="json-input" class="label-text">JSON Input (paste or upload file):</label>
      <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>

      <div class="buttons-row">
        <label for="upload-json" class="upload-label" title="Upload JSON file">📁 Upload JSON
          <input type="file" id="upload-json" accept=".json,application/json" hidden />
        </label>

        <button id="validate-btn" title="Validate JSON">✔️ Validate</button>
        <button id="format-btn" title="Format JSON" disabled>✨ Format</button>
        <button id="clear-btn" title="Clear input">🗑️ Clear</button>
        <button id="copy-btn" title="Copy formatted JSON" disabled>📋 Copy</button>
        <button id="download-btn" title="Download formatted JSON" disabled>⬇️ Download</button>
      </div>

      <div id="progress-container" class="progress-container hidden" aria-live="polite" aria-atomic="true">
        <div id="progress-bar" class="progress-bar"></div>
        <div id="progress-text" class="progress-text"></div>
      </div>

      <div id="result-popup" class="result-popup hidden" role="alert" aria-live="assertive">
        <button id="close-popup" class="close-popup" aria-label="Close message">&times;</button>
        <div id="result-message"></div>
      </div>
    </section>
  </main>

</body>
<script src="JSONFormatter.js"></script>
</html>
