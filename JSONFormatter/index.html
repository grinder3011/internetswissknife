<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Formatter / Validator</title>
  <link rel="stylesheet" href="JSONFormatter.styles.css" />
</head>
<body>
  <main class="container">
    <h1>🧾 JSON Formatter / Validator</h1>

    <label for="upload-json" class="upload-label" title="Upload JSON file">
      📁 Upload JSON
      <input type="file" id="upload-json" accept=".json,application/json" hidden />
    </label>

    <textarea id="json-input" placeholder="Paste or type your JSON here..." spellcheck="false"></textarea>

    <div class="buttons-row">
      <button id="format-btn" class="btn" title="Format JSON">✨ Format JSON</button>
      <button id="validate-btn" class="btn" title="Validate JSON">🔍 Validate JSON</button>
      <button id="clear-btn" class="btn" title="Clear input" disabled>🗑️ Clear</button>
      <button id="copy-btn" class="btn" title="Copy formatted JSON to clipboard" disabled>📋 Copy</button>
      <button id="download-btn" class="btn" title="Download formatted JSON" disabled>⬇️ Download</button>

      <button id="tooltip-btn" class="tooltip-btn" title="How to use this tool?">💡 How to use this tool?</button>
    </div>

    <div id="tooltip-text" class="tooltip-text hidden" aria-live="polite">
      <p>💡 <strong>How to use this tool:</strong></p>
      <ul>
        <li>📋 Paste or upload JSON to format or validate.</li>
        <li>✨ Click <em>Format JSON</em> to prettify your JSON.</li>
        <li>🔍 Click <em>Validate JSON</em> to check for errors.</li>
        <li>⬇️ Download or 📋 Copy your formatted JSON.</li>
      </ul>
    </div>

    <div id="validation-result" class="validation-result" aria-live="polite"></div>
  </main>

  <script src="JSONFormatter.js"></script>
</body>
</html>
