<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Formatter - InternetSwissKnife</title>
  <link rel="stylesheet" href="JSONFormatter.styles.css" />
</head>
<body>

  <header>
    <h1>JSON Formatter</h1>
    <p>Paste or upload JSON to format and validate it easily.</p>
  </header>

  <main>
    <section class="json-tools">

      <div class="input-area">
        <label for="upload-json" class="upload-label" title="Upload JSON file">
          📁 Upload JSON
          <input type="file" id="upload-json" accept=".json,application/json" hidden />
        </label>

        <button id="format-btn" title="Format and validate JSON">✨ Format</button>
        <button id="clear-btn" title="Clear input">🗑️ Clear</button>
        <button id="copy-btn" title="Copy formatted JSON to clipboard">📋 Copy</button>
        <button id="download-btn" title="Download formatted JSON">⬇️ Download</button>
      </div>

      <textarea id="json-input" aria-label="JSON input area" placeholder="Paste or type JSON here"></textarea>

      <div id="line-numbers" aria-hidden="true"></div>

    </section>
  </main>

  <div id="popup" class="popup hidden" role="alert" aria-live="assertive">
    <div class="popup-content">
      <span id="popup-message"></span>
      <button id="popup-close" aria-label="Close notification">✖</button>
    </div>
  </div>

  <div id="progress-bar-container" class="progress-bar-container hidden" aria-hidden="true">
    <div id="progress-bar" class="progress-bar"></div>
  </div>

  <script src="JSONFormatter.js"></script>
</body>
</html>
