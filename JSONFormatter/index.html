<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧾 JSON Formatter</title>
  <link rel="stylesheet" href="JSONFormatter.styles.css" />
</head>
<body>

  <header>
    <h1>JSON Formatter</h1>
    <p>Paste your JSON below to format it and check for errors.</p>
  </header>

  <main>
    <div class="editor-container">
      <div class="line-numbers" id="line-numbers"></div>
      <textarea id="json-input" placeholder="Paste or type your JSON here..."></textarea>
    </div>

    <div class="button-group">
      <button id="format-btn">Format JSON</button>
      <button id="clear-btn">🗑️ Clear All</button>
    </div>

    <div class="output-container">
      <h3>Formatted JSON Output:</h3>
      <textarea id="json-output" readonly></textarea>
    </div>
  </main>

  <!-- Popup Modal -->
  <div id="popup-overlay" class="popup-overlay">
    <div class="popup-box" id="popup-box">
      <span id="popup-message"></span>
      <button id="close-popup" class="close-btn">✖</button>
    </div>
  </div>

  <script src="JSONFormatter.js"></script>
</body>
</html>
