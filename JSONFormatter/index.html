<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Formatter Tool</title>
  <link rel="stylesheet" href="JSONFormatter.styles.css" />
</head>
<body>

  <main class="container">
    <h1>ğŸ§° JSON Formatter</h1>

    <div class="controls-row">
      <label for="upload-json" class="upload-label" title="Upload JSON file">ğŸ“ Upload JSON
        <input type="file" id="upload-json" accept=".json,application/json" hidden />
      </label>

      <button id="format-btn" title="Format and validate JSON">âœ¨ Format</button>
      <button id="clear-btn" title="Clear input">ğŸ—‘ï¸ Clear</button>
      <button id="copy-btn" title="Copy formatted JSON to clipboard">ğŸ“‹ Copy</button>
      <button id="download-btn" title="Download formatted JSON">â¬‡ï¸ Download</button>
    </div>

    <textarea id="json-input" placeholder="Paste or type your JSON here..." spellcheck="false" aria-label="JSON input"></textarea>

    <div id="progress-bar" class="progress-bar hidden" aria-live="polite">
      <div class="progress-fill"></div>
      <span class="progress-text">Processing...</span>
    </div>

    <div id="result-popup" class="result-popup hidden" role="alert" aria-live="assertive">
      <span id="result-icon" aria-hidden="true"></span>
      <span id="result-text"></span>
      <button id="result-close-btn" aria-label="Close result popup">âœ–ï¸</button>
    </div>
  </main>

  <script src="JSONFormatter.js"></script>
</body>
</html>
