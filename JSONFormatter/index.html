<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Formatter</title>
  <link rel="stylesheet" href="JSONFormatter.styles.css" />
</head>
<body>

  <header>
    <h1>📂 JSON Formatter</h1>
    <p class="subheading">Format and validate your JSON easily. Paste or upload your file, then click format.</p>
  </header>

  <main>
    <div class="input-controls">
      <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>

      <div class="toolbar">
        <label class="upload-btn">
          📁 Upload JSON
          <input type="file" id="upload-json" accept=".json,application/json" hidden />
        </label>
        <button id="format-btn" title="Format and validate JSON">✨ Format</button>
        <button id="clear-btn" title="Clear input">🗑️ Clear</button>
        <button id="copy-btn" title="Copy formatted JSON to clipboard">📋 Copy</button>
        <button id="download-btn" title="Download formatted JSON">⬇️ Download</button>
      </div>
    </div>

    <div id="json-output-container">
      <pre id="json-output" class="line-numbers"></pre>
    </div>
  </main>

  <!-- Popup for progress and results -->
  <div id="popup" class="popup" hidden>
    <div class="popup-content">
      <span id="popup-close" class="popup-close">×</span>
      <div id="popup-message"></div>
      <div id="popup-bar" class="popup-bar"></div>
    </div>
  </div>

  <script src="JSONFormatter.js"></script>
</body>
</html>
