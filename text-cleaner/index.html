<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text & Filename Cleaner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Clean File Names / Text Tool</h1>

    <div class="mode-selector">
      <label><input type="radio" name="mode" value="filenames" checked /> Clean File Names</label>
      <label><input type="radio" name="mode" value="textinput" /> Clean Text Input</label>
      <label><input type="radio" name="mode" value="textfile" /> Clean Text File</label>
    </div>

    <!-- File Name Mode -->
    <div id="filenamesSection" class="mode-section">
      <label>
        Upload files:
        <input type="file" id="fileInput" multiple />
      </label>
    </div>

    <!-- Text Input Mode -->
    <div id="textinputSection" class="mode-section hidden">
      <label>
        Paste your text:
        <textarea id="textInput"></textarea>
      </label>
    </div>

    <!-- Text File Mode -->
    <div id="textfileSection" class="mode-section hidden">
      <label>
        Upload a text file:
        <input type="file" id="textFileInput" accept=".txt" />
      </label>
    </div>

    <label>
      <input type="checkbox" id="removeSpecials" checked /> Remove special characters
    </label>

    <button id="processBtn">Clean & Download</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
