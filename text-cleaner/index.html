<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clean Text & File Name Tool</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Clean Text & File Name Tool</h1>

    <div class="mode-select">
      <label>
        <input type="radio" name="mode" value="cleanFileName" checked />
        Clean File Names (upload files)
      </label>
      <label>
        <input type="radio" name="mode" value="cleanTextInput" />
        Clean Text Input (paste or type)
      </label>
      <label>
        <input type="radio" name="mode" value="cleanTextFile" />
        Clean Text File (upload .txt file)
      </label>
    </div>

    <!-- File upload for file names -->
    <div id="fileNameUploadContainer">
      <input type="file" id="fileNameFiles" multiple />
    </div>

    <!-- Text input area -->
    <div id="textInputContainer" style="display:none;">
      <textarea id="textInput" rows="10" placeholder="Paste or type your text here"></textarea>
    </div>

    <!-- Text file upload -->
    <div id="textFileUploadContainer" style="display:none;">
      <input type="file" id="textFileInput" accept=".txt" />
    </div>

    <fieldset class="options">
      <legend>Special Characters Removal</legend>
      <label>
        <input type="radio" name="removeSpecialChars" value="all" checked />
        Remove all special characters
      </label>
      <label>
        <input type="radio" name="removeSpecialChars" value="custom" />
        Remove only these characters:
      </label>
      <input type="text" id="customCharsInput" placeholder="Enter characters here" disabled
        title="Enter characters to remove, separated by commas or spaces" />
    </fieldset>

    <fieldset class="options">
      <legend>Additional Options</legend>
      <label>
        <input type="checkbox" id="trimSpaces" />
        Trim extra spaces between words
      </label>
      <label>
        <input type="checkbox" id="insertSeparator" />
        Insert separator between words
      </label>
      <select id="separatorSelect" disabled>
        <option value="-">Dash (-)</option>
        <option value="_">Underscore (_)</option>
      </select>
    </fieldset>

    <div class="action-buttons">
      <button id="processBtn">Process</button>
    </div>

    <fieldset class="output-options">
      <legend>Output Options</legend>
      <label><input type="radio" name="outputOption" value="download" checked /> Download Output</label>
      <label><input type="radio" name="outputOption" value="copy" /> Copy to Clipboard</label>
    </fieldset>

    <div class="output-container">
      <textarea id="outputArea" readonly placeholder="Processed output will appear here"></textarea>
      <button id="downloadBtn" style="display:none;">Download Output</button>
      <button id="copyBtn" style="display:none;">Copy to Clipboard</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
