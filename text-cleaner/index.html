<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clean Text Tool</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Clean Text Tool</h1>
    
    <section class="input-section">
      <label for="inputText">Input text or file content:</label>
      <textarea id="inputText" rows="6" placeholder="Paste your text here..."></textarea>
    </section>

    <section class="options-section">
      <h2>Cleaning Options</h2>

      <div class="option-group">
        <label>
          <input type="checkbox" id="removeSpecialChars" />
          Remove all special characters
          <span class="tooltip" data-tooltip="Remove all characters except letters and numbers.">?</span>
        </label>
      </div>

      <div class="option-group">
        <label>
          <input type="checkbox" id="removeListedChars" />
          Remove listed special characters
          <span class="tooltip" data-tooltip="Specify characters to remove below, separated by commas.">?</span>
        </label>
        <input
          type="text"
          id="customCharsInput"
          placeholder="e.g. @,#,$"
          disabled
          title="Enter characters separated by commas"
        />
      </div>

      <div class="option-group">
        <label>
          <input type="checkbox" id="trimSpaces" />
          Trim extra spaces between characters
          <span class="tooltip" data-tooltip="Replace multiple spaces with a single space.">?</span>
        </label>
      </div>

      <div class="option-group">
        <label>
          <input type="checkbox" id="insertSeparator" />
          Insert separator between words
          <span class="tooltip" data-tooltip="Useful for filenames. Choose dash or underscore.">?</span>
        </label>
        <div class="separator-options">
          <label><input type="radio" name="separator" value="-" checked /> Dash (-)</label>
          <label><input type="radio" name="separator" value="_" /> Underscore (_)</label>
        </div>
      </div>
    </section>

    <section class="actions-section">
      <button id="cleanBtn">Clean Text</button>
    </section>

    <section class="output-section">
      <label for="outputText">Cleaned Output:</label>
      <textarea id="outputText" rows="6" readonly></textarea>
    </section>
  </div>

<script src="script.js"></script>
</body>
</html>
