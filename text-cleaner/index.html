<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clean Text & Filenames Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Clean Text & Filenames Tool</h1>

    <!-- Input selection -->
    <fieldset>
      <legend>Select Input Type</legend>
      <label><input type="radio" name="inputType" value="fileNames" checked /> Clean File Names</label>
      <label><input type="radio" name="inputType" value="textInput" /> Clean Text Input</label>
      <label><input type="radio" name="inputType" value="textFile" /> Clean Text File</label>
    </fieldset>

    <!-- File names input -->
    <div id="fileNamesInput">
      <textarea id="fileNamesTextarea" placeholder="Paste or type file names here, one per line"></textarea>
    </div>

    <!-- Text input -->
    <div id="textInput" style="display:none;">
      <textarea id="textTextarea" placeholder="Paste or type text here"></textarea>
    </div>

    <!-- File upload -->
    <div id="fileUpload" style="display:none;">
      <input type="file" id="fileUploadInput" accept=".txt" multiple />
    </div>

    <!-- Cleaning options -->
    <fieldset>
      <legend>Cleaning Options</legend>
      <label><input type="radio" name="specialCharOption" value="removeAll" checked /> Remove All Special Characters</label>
      <label>
        <input type="radio" name="specialCharOption" value="removeListed" />
        Remove Listed Characters
      </label>
      <input
        type="text"
        id="listedCharsInput"
        placeholder="Enter characters to remove"
        disabled
        title="Enter characters separated by commas, spaces, or new lines"
      />
      <span class="tooltip">Separate by commas, spaces or new lines</span>

      <br /><br />

      <label><input type="checkbox" id="trimSpacesCheckbox" /> Trim extra spaces between words</label>

      <div id="separatorOptions" style="display:none; margin-left: 20px;">
        <label>
          Insert between words:
          <select id="wordSeparatorSelect">
            <option value="dash">Dashes (-)</option>
            <option value="underscore">Underscores (_)</option>
          </select>
        </label>
      </div>
    </fieldset>

    <button id="processButton">Process</button>

    <!-- Preview / Logs -->
    <h2>Preview / Logs</h2>
    <textarea id="outputPreview" readonly></textarea>

    <!-- Actions -->
    <div id="actions" style="margin-top:10px;">
      <button id="copyButton">Copy to Clipboard</button>
      <button id="downloadButton">Download Result</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
