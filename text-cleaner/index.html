<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text & Filename Cleaner Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Text & Filename Cleaner Tool</h1>

    <section id="mode-selection">
      <h2>Select Input Type</h2>
      <label>
        <input type="radio" name="inputMode" value="cleanFilenames" checked />
        Clean File Names
      </label>
      <label>
        <input type="radio" name="inputMode" value="cleanTextInput" />
        Clean Text Input
      </label>
      <label>
        <input type="radio" name="inputMode" value="cleanTextFile" />
        Clean Text File Upload
      </label>
    </section>

    <section id="input-section">
      <!-- Updated for Clean File Names: Upload any files -->
      <div id="fileNamesInput" class="input-group">
        <label for="fileNamesUpload">Upload files (any type, max 50MB total):</label>
        <input type="file" id="fileNamesUpload" multiple />
      </div>

      <!-- For text input: plain textarea -->
      <div id="textInput" class="input-group hidden">
        <label for="textInputArea">Enter or paste text:</label>
        <textarea id="textInputArea" rows="8" placeholder="Paste your text here..."></textarea>
      </div>

      <!-- For text file upload -->
      <div id="fileUploadInput" class="input-group hidden">
        <label for="textFileUpload">Upload one or more text files (.txt):</label>
        <input type="file" id="textFileUpload" accept=".txt" multiple />
      </div>
    </section>

    <section id="options-section">
      <h2>Cleaning Options</h2>

      <fieldset>
        <legend>Remove Special Characters</legend>
        <label>
          <input type="radio" name="specialCharRemoval" value="removeAll" checked />
          Remove all special characters
        </label>
        <label>
          <input type="radio" name="specialCharRemoval" value="removeListed" />
          Remove only listed special characters
        </label>
        <input
          type="text"
          id="listedCharsInput"
          placeholder="List characters to remove (e.g. !@#$%)"
          disabled
          title="Enter characters you want to remove, no separators needed."
        />
      </fieldset>

      <fieldset>
        <legend>Other Options</legend>
        <label>
          <input type="checkbox" id="trimSpacesCheckbox" />
          Trim extra spaces between words
        </label>

        <label>
          <input type="checkbox" id="insertSeparatorCheckbox" />
          Insert separator between words
        </label>

        <select id="separatorSelect" disabled>
          <option value="-">Dash (-)</option>
          <option value="_">Underscore (_)</option>
        </select>
      </fieldset>
    </section>

    <section id="action-section">
      <button id="processButton">Process</button>
    </section>

    <section id="output-section">
      <h2>Output Preview & Actions</h2>
      <textarea id="outputPreview" rows="10" readonly placeholder="Processed output will appear here..."></textarea>

      <div id="downloadButtons" class="hidden">
        <button id="downloadButton">Download Result</button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
