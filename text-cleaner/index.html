<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filename Cleaner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Filename & Text Cleaner</h1>
    <p>Drop your files below. We'll clean the names and package them in a zip!</p>

    <input type="file" id="fileInput" multiple />
    <label><input type="checkbox" id="removeSpecials" /> Remove all special characters (not just transliterate)</label>

    <div id="fileList"></div>
    <button id="processBtn">Download Renamed Files (ZIP)</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
