<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multilingual Filename Cleaner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Multilingual Cleaner</h1>
    <p>Select what you'd like to clean: file names, pasted text, or a text file.</p>

    <div class="mode-selector">
      <label><input type="radio" name="mode" value="filenames" checked /> Clean File Names</label>
      <label><input type="radio" name="mode" value="textinput" /> Clean Text Input</label>
      <label><input type="radio" name="mode" value="textfile" /> Clean Text File</label>
    </div>

    <div id="fileInputSection" class="mode-section">
      <input type="file" id="fileInput" multiple />
    </div>

    <div id="textInputSection" class="mode-section hidden">
      <textarea id="textInput" placeholder="Paste or type text here..."></textarea>
    </div>

    <div id="textFileSection" class="mode-section hidden">
      <input type="file" id="textFileInput" accept=".txt" />
    </div>

    <label><input type="checkbox" id="removeSpecials" /> Remove all special characters (not just transliterate)</label>

    <div id="fileList"></div>
    <button id="processBtn">Clean & Download</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
