<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleaner Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Cleaner Tool</h1>

    <fieldset>
      <legend>1. Select Input Type</legend>
      <label><input type="radio" name="inputType" value="filename" checked /> Clean File Names</label>
      <label><input type="radio" name="inputType" value="text" /> Clean Text</label>
      <label><input type="radio" name="inputType" value="file" /> Clean Text File</label>
    </fieldset>

    <fieldset>
      <legend>2. Provide Input</legend>
      <div id="textInputWrapper">
        <label for="textInput">Paste or type your text:</label>
        <textarea id="textInput" rows="6"></textarea>
      </div>

      <div id="fileInputWrapper" class="hidden">
        <label for="fileInput">Upload a .txt file:</label>
        <input type="file" id="fileInput" accept=".txt" />
      </div>

      <div id="fileNameInputWrapper" class="hidden">
        <label for="fileNameInput">Upload file(s):</label>
        <input type="file" id="fileNameInput" multiple />
      </div>
    </fieldset>

    <fieldset>
      <legend>3. Cleaning Options</legend>

      <label>
        <input type="radio" name="specialCharOption" value="all" checked /> Remove all special characters
      </label>

      <label>
        <input type="radio" name="specialCharOption" value="custom" /> Remove only listed special characters
      </label>

      <div id="customCharInputWrapper" class="hidden">
        <label for="customCharInput">Characters to remove (e.g. $ % !):</label>
        <input type="text" id="customCharInput" placeholder="$ % !" disabled />
      </div>

      <label>
        <input type="checkbox" id="trimSpacesOption" /> Trim extra spaces between characters
      </label>

      <label>
        <input type="checkbox" id="insertSeparatorOption" /> Insert separator between words (useful for filenames)
      </label>

      <div id="separatorOptions" class="hidden">
        <label><input type="radio" name="separator" value="dash" checked /> Dash (-)</label>
        <label><input type="radio" name="separator" value="underscore" /> Underscore (_)</label>
      </div>
    </fieldset>

    <button id="cleanButton">Clean</button>

    <div id="outputLog">
      <h2>Output</h2>
      <textarea id="outputText" rows="6" readonly></textarea>

      <div id="outputActions" class="hidden">
        <button id="copyOutput">Copy to Clipboard</button>
        <button id="downloadOutput">Download Output</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
