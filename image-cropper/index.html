<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Cropper Tool</title>
  <link rel="stylesheet" href="../tooltip.styles.css?v=3">
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1>🖼️ Simple Image Cropper</h1>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />

    <!-- ✅ Top Controls -->
    <div class="controls-wrapper">
      <div class="controls-row">
        <button id="drawCropBtn">✏️ Draw new crop area</button>
        <button id="clearCropBtn" disabled>🧹 Clear crop area</button>
      </div>
      <div class="controls-row">
        <button id="zoomInBtn" title="Zoom In">🔍➕ Zoom In</button>
        <button id="zoomOutBtn" title="Zoom Out">🔍➖ Zoom Out</button>
      </div>
    </div>

     <!-- Tooltip trigger -->
<button class="tooltip-toggle-btn" data-tooltip-target="json-tip">💡 How to use this tool?</button>

<!-- Tooltip content -->
<div id="json-tip" class="tooltip-box hidden" aria-live="polite">
  <p>💡 <strong>How to use this tool:</strong></p>
  <ul>
    <li>📋 Paste or upload JSON to format or validate.</li>
    <li>✨ Click <em>Format JSON</em> to prettify your JSON.</li>
    <li>🔍 Click <em>Validate JSON</em> to check for errors.</li>
    <li>⬇️ Download or 📋 Copy your formatted JSON.</li>
  </ul>
</div>
    
    <!-- ✅ Cropper Container -->
    <div class="cropper-container">
      <img id="image" alt="Upload an image to crop" />
      <div id="cropArea"></div>
    </div>

    <!-- ✅ Bottom Controls -->
    <div class="controls-wrapper">
      <div class="controls-row">
        <button id="cropBtn" disabled>✂️ Crop</button>
        <select id="downloadFormatSelect">
          <option value="image/png">🗂️ PNG</option>
          <option value="image/jpeg">🗂️ JPEG</option>
        </select>
        <button id="downloadBtn" disabled>⬇️ Download</button>
      </div>
    </div>

    <!-- ✅ Result -->
    <div id="resultContainer">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
    </div>
  </main>

  <script src="../tooltip.js" defer></script>
  <script src="cropper.js"></script>
</body>
</html>
