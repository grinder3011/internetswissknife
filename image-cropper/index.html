<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Cropper Tool</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1>🖼️ Simple Image Cropper</h1>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />
    
    <div class="zoom-controls">
      <button id="zoomInBtn">🔍+</button>
      <button id="zoomOutBtn">🔍−</button>
    </div>

    <div class="cropper-container">
      <img id="image" alt="Upload an image to crop" />
      <div id="cropArea">
        <div class="resize-handle bottom-right"></div>
      </div>
    </div>

    <div class="actions">
      <button id="cropBtn" disabled>Crop</button>
      <button id="downloadBtn" disabled>Download Cropped Image</button>
    </div>

    <div id="resultContainer">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
    </div>
  </main>

  <script src="cropper.js"></script>
</body>
</html>
