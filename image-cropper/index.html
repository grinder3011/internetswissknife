<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Cropper Tool</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />

    <!-- âœ… Top Controls -->
    <div class="controls-wrapper">
      <div class="controls-row">
        <button id="drawCropBtn">âœï¸ Draw new crop area</button>
        <button id="clearCropBtn" disabled>ğŸ§¹ Clear crop area</button>

      <div class="controls-row">
        <button id="zoomInBtn" title="Zoom In">ğŸ”â• Zoom In</button>
        <button id="zoomOutBtn" title="Zoom Out">ğŸ”â– Zoom Out</button>
      </div>
    </div>

    <!-- âœ… Cropper Container -->
    <div class="cropper-container">
      <img id="image" alt="Upload an image to crop" />
      <div id="cropArea"></div>
    </div>

    <!-- âœ… Bottom Controls -->
    <div class="controls-wrapper">
      <div class="controls-row">
        <button id="cropBtn" disabled>âœ‚ï¸ Crop</button>
        <select id="downloadFormatSelect">
          <option value="image/png">ğŸ—‚ï¸ PNG</option>
          <option value="image/jpeg">ğŸ—‚ï¸ JPEG</option>
        </select>
        <button id="downloadBtn" disabled>â¬‡ï¸ Download</button>

    </div>

    <!-- âœ… Result -->
    <div id="resultContainer">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
    </div>
  </main>

  <script src="cropper.js"></script>
</body>
</html>
