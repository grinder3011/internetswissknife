<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Cropper Tool</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1>üñºÔ∏è Simple Image Cropper</h1>
  </header>

  <main>
    <section class="upload-section">
      <input type="file" id="imageInput" accept="image/*" />
      <p class="upload-note">Supports multiple file uploads for cropping, but performance depends on your device capabilities and image sizes.</p>
    </section>

    <section class="crop-section">
      <div class="cropper-container">
        <img id="image" alt="Upload an image to crop" />
        <div id="cropArea"></div>
      </div>
      <button id="cropBtn" disabled>‚úÇÔ∏è Crop</button>
    </section>

    <section id="resultContainer">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
    </section>
  </main>

  <script src="cropper.js"></script>
</body>
</html>
