<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Cropper Tool</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1>🖼️ Simple Image Cropper</h1>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />
    
    <div class="cropper-container">
      <img id="image" alt="Upload an image to crop" />
      <div id="cropArea"></div>
    </div>

    <div class="controls-row">
      <button id="zoomInBtn" disabled>➕ Zoom In</button>
      <button id="zoomOutBtn" disabled>➖ Zoom Out</button>

      <select id="aspectRatioSelect" disabled>
        <option value="free">Free</option>
        <option value="1:1">Square (1:1)</option>
        <option value="4:5">Instagram Portrait (4:5)</option>
        <option value="16:9">16:9</option>
        <option value="3:2">3:2</option>
      </select>

      <button id="resetCropBtn" disabled>🔄 Reset Crop Area</button>
      <button id="cropBtn" disabled>✂️ Crop</button>
    </div>

    <div id="resultContainer" class="hidden">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
      <a id="downloadLink" download="cropped-image.png" class="hidden">⬇️ Download Cropped Image</a>
    </div>
  </main>

  <script src="cropper.js"></script>
</body>
</html>
