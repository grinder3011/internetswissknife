<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🖼️ Simple Image Cropper</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1>🖼️ Simple Image Cropper</h1>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />

    <div class="controls">
      <button id="zoomOut">➖ Zoom Out</button>
      <button id="zoomIn">➕ Zoom In</button>

      <select id="aspectRatio">
        <option value="free">🔓 Free</option>
        <option value="1:1">1:1 (Square)</option>
        <option value="4:5">4:5 (Instagram Portrait)</option>
        <option value="16:9">16:9 (Widescreen)</option>
      </select>

      <button id="downloadBtn" disabled>⬇️ Download Cropped</button>
    </div>

    <div class="cropper-container">
      <img id="image" alt="Upload an image to crop" />
      <div id="cropArea"></div>
    </div>

    <button id="cropBtn" disabled>✂️ Crop</button>

    <div id="resultContainer">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
    </div>
  </main>

  <script src="cropper.js"></script>
</body>
</html>
