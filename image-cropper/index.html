<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Cropper Tool</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1>üñºÔ∏è Simple Image Cropper</h1>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />

    <!-- ‚úÖ Top Controls (Draw / Clear / Zoom) inside a bounding box -->
    <div class="controls-wrapper">
      <div class="controls-row">
        <button id="drawCropBtn">Draw new crop area</button>
        <button id="clearCropBtn" disabled>Clear crop area</button>
      </div>
      <div class="controls-row">
        <button id="zoomInBtn" title="Zoom In">üîç‚ûï</button>
        <button id="zoomOutBtn" title="Zoom Out">üîç‚ûñ</button>
      </div>
    </div>

    <!-- ‚úÖ Cropper Container -->
    <div class="cropper-container">
      <img id="image" alt="Upload an image to crop" />
      <div id="cropArea"></div>
    </div>

    <!-- ‚úÖ Bottom Controls (Crop / Download) inside a bounding box -->
    <div class="controls-wrapper">
      <div class="controls-row">
        <button id="cropBtn" disabled>Crop</button>
        <select id="downloadFormatSelect">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPEG</option>
        </select>
        <button id="downloadBtn" disabled>Download</button>
      </div>
    </div>

    <!-- ‚úÖ Cropped Result -->
    <div id="resultContainer">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
    </div>
  </main>

  <script src="cropper.js"></script>
</body>
</html>
