<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üñºÔ∏è Image Cropper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="controls-container">
    <div class="controls-bounding-box">
      <button id="zoom-in" aria-label="Zoom In" title="Zoom In">
        <span class="icon zoom-in-icon" aria-hidden="true"></span>
      </button>
      <button id="zoom-out" aria-label="Zoom Out" title="Zoom Out">
        <span class="icon zoom-out-icon" aria-hidden="true"></span>
      </button>
      <button id="reset-zoom" aria-label="Reset Zoom" title="Reset Zoom">
        <span class="icon reset-icon" aria-hidden="true"></span>
      </button>
      <button id="rotate-left" aria-label="Rotate Left" title="Rotate Left">
        <span class="icon rotate-left-icon" aria-hidden="true"></span>
      </button>
      <button id="rotate-right" aria-label="Rotate Right" title="Rotate Right">
        <span class="icon rotate-right-icon" aria-hidden="true"></span>
      </button>
      <button id="reset-rotation" aria-label="Reset Rotation" title="Reset Rotation">
        <span class="icon reset-rotation-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <canvas id="myCanvas" width="500" height="300"></canvas>

  <div class="download-container">
    <select id="download-format" aria-label="Select download format">
      <option value="png" selected>PNG</option>
      <option value="jpeg">JPG</option>
    </select>
    <button id="download-btn" aria-label="Download Image" title="Download Image">
      <span class="icon download-icon" aria-hidden="true"></span> Download
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
