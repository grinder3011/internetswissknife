<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Cropper Tool</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1>üñºÔ∏è Simple Image Cropper</h1>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />
    
    <div class="controls-row">
      <button id="drawCropBtn" disabled>Draw new crop area</button>
      <button id="clearCropBtn" disabled>Clear crop area</button>

      <!-- zoom buttons -->
      <button id="zoomInBtn" disabled title="Zoom In">‚ûï</button>
      <button id="zoomOutBtn" disabled title="Zoom Out">‚ûñ</button>

      <!-- aspect ratio presets -->
      <select id="aspectRatioSelect" disabled title="Select aspect ratio">
        <option value="free">Free</option>
        <option value="1">1:1 (Square)</option>
        <option value="4/5">4:5 (Instagram Portrait)</option>
        <option value="16/9">16:9 (Widescreen)</option>
        <option value="3/2">3:2</option>
      </select>
    </div>

    <div class="cropper-container" id="cropperContainer">
      <img id="image" alt="Upload an image to crop" />
      <div id="cropArea"></div>
    </div>

    <button id="cropBtn" disabled>Crop</button>
    
    <div id="resultContainer" style="display:none;">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
    </div>
  </main>

  <script src="cropper.js"></script>
</body>
</html>
