<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Cropper Tool - InternetSwissKnife (ISK)</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1>üñºÔ∏è Image Cropper Tool</h1>
    <p>Upload an image, crop, rotate, flip and export.</p>
  </header>

  <main>
    <section class="cropper-container">

      <input type="file" id="imageInput" accept="image/*" />

      <div class="cropper-wrapper">
        <div class="cropper-viewer">
          <img id="image" alt="Upload an image to start cropping" />
        </div>
      </div>

      <div class="controls">

        <div class="control-group">
          <label><input type="checkbox" id="aspectRatioToggle" /> Lock Aspect Ratio (16:9)</label>
        </div>

        <div class="control-group">
          <button id="zoomInBtn">Zoom +</button>
          <button id="zoomOutBtn">Zoom -</button>
          <button id="rotateLeftBtn">Rotate ‚Ü∫</button>
          <button id="rotateRightBtn">Rotate ‚Üª</button>
          <button id="flipHorizontalBtn">Flip ‚Üî</button>
          <button id="flipVerticalBtn">Flip ‚Üï</button>
          <button id="resetBtn">Reset</button>
        </div>

        <div class="control-group">
          <button id="exportBtn">Export Cropped Image</button>
        </div>

      </div>

      <section class="preview-section">
        <h2>Cropped Preview</h2>
        <canvas id="previewCanvas"></canvas>
      </section>

    </section>
  </main>

  <footer>
    <p>üõ†Ô∏è Made with care by ISK</p>
  </footer>

  <script src="cropper.script.js"></script>
</body>
</html>
