<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Cropper Tool</title>
  <link rel="stylesheet" href="cropper.styles.css" />
</head>
<body>

  <header>
    <h1 class="title-box">🖼️ Simple Image Cropper</h1>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />
    
    <div class="controls-row draw-clear-row boxed-group">
      <button id="drawCropBtn">Draw new crop area</button>
      <button id="clearCropBtn" disabled>Clear crop area</button>
    </div>

    <div class="controls-row zoom-row boxed-group">
      <button id="zoomInBtn" title="Zoom In">🔍➕</button>
      <button id="zoomOutBtn" title="Zoom Out">🔍➖</button>
    </div>

    <div class="cropper-container">
      <img id="image" alt="Upload an image to crop" />
      <div id="cropArea"></div>
    </div>

    <div class="controls-row boxed-group">
      <button id="cropBtn" disabled>Crop</button>

      <!-- New: Download controls -->
      <select id="downloadFormatSelect">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
      </select>
      <button id="downloadBtn" disabled>Download</button>
    </div>
    
    <div id="resultContainer">
      <h2>Cropped Result:</h2>
      <canvas id="resultCanvas"></canvas>
    </div>
  </main>

  <script src="cropper.js"></script>
</body>
</html>
