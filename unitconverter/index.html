<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unit Converter</title>
  <link rel="stylesheet" href="unitconverter.styles.css" />
  <style>
    /* Minimal inline styles for toggles/buttons layout */
    .mode-toggle {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #batchInput {
      display: none;
      width: 100%;
      height: 120px;
      resize: vertical;
    }
    #downloadFormatSelect {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1><span class="logo-highlight">Unit</span> Converter</h1>

    <div class="converter-box">
      <label for="category">Category</label>
      <select id="category">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="volume">Volume</option>
        <option value="time">Time</option>
      </select>

      <label for="from-unit">From</label>
      <select id="from-unit"></select>

      <label for="to-unit">To</label>
      <select id="to-unit"></select>

      <!-- Single number input -->
      <label for="value" id="valueLabel">Value</label>
      <input type="text" id="value" placeholder="Enter a number" />

      <!-- Batch mode textarea -->
      <textarea id="batchInput" placeholder="Enter one number per line"></textarea>

      <div class="mode-toggle">
        <button id="toggleModeBtn">Switch to Batch Mode</button>
        <button id="copyBtn" disabled>üìã Copy Results</button>
        <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download</button>
        <select id="downloadFormatSelect" style="display:none;">
          <option value="txt">Text (.txt)</option>
          <option value="csv">CSV (.csv)</option>
          <option value="json">JSON (.json)</option>
        </select>
      </div>

      <div class="buttons">
        <button id="convert-btn">Convert</button>
        <button id="reset-btn">Reset</button>
      </div>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="unitconverter.js"></script>
</body>
</html>
