<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch File Renamer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-folder-open"></i> Batch File Renamer</h1>

    <div class="card">
      <label><i class="fas fa-file-upload"></i> Select Folder or Files:</label>
      <input type="file" id="fileInput" webkitdirectory multiple>

      <label><i class="fas fa-tag"></i> Prefix for new file names:</label>
      <input type="text" id="prefix" placeholder="e.g. Holiday_">

      <button id="renameBtn"><i class="fas fa-sync-alt"></i> Preview Renames</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="renamer.js"></script>
</body>
</html>
