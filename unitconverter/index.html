<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unit Converter</title>
   <link rel="stylesheet" href="../tooltip.styles.css" />
  <link rel="stylesheet" href="unitconverter.styles.css" />
</head>
<body>
  <div class="converter-container">
    <h1><span class="logo-highlight">Unit</span> Converter</h1>

    <div class="converter-box">
      <label for="category">Category</label>
      <select id="category">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="volume">Volume</option>
        <option value="time">Time</option>
      </select>

      <label for="decimal-separator">Decimal Separator</label>
      <select id="decimal-separator" title="Choose decimal separator used in numbers">
        <option value=".">Period (.)</option>
        <option value=",">Comma (,)</option>
      </select>

      <label>
        <input type="checkbox" id="batch-toggle" />
        Batch Mode (Multiple numbers)
      </label>

      <!-- Single input -->
      <label for="value" class="single-input-label">Value</label>
      <input type="text" id="value" placeholder="Enter a number" />

      <!-- Batch input -->
      <label for="batch-value" class="batch-input-label hidden">Values (one per line)</label>
      <textarea id="batch-value" class="batch-input hidden" placeholder="Enter one number per line"></textarea>

       <!-- Tooltip trigger -->
      <button class="tooltip-toggle-btn" data-tooltip-target="json-tip">ğŸ’¡ How to use this tool?</button>
      
      <!-- Tooltip content -->
      <div id="json-tip" class="tooltip-box hidden" aria-live="polite">
        <p>ğŸ’¡ <strong>How to use this tool:</strong></p>
        <ul>
          <li>ğŸ“‹ Paste or upload JSON to format or validate.</li>
          <li>âœ¨ Click <em>Format JSON</em> to prettify your JSON.</li>
          <li>ğŸ” Click <em>Validate JSON</em> to check for errors.</li>
          <li>â¬‡ï¸ Download or ğŸ“‹ Copy your formatted JSON.</li>
        </ul>
      </div>
      
      <div class="buttons">
        <button id="convert-btn">Convert</button>
        <button id="reset-btn">Reset</button>
      </div>

      <div id="batch-options" class="hidden">
        <label for="downloadFormatSelect">Download Format</label>
        <select id="downloadFormatSelect">
          <option value="text">Text (.txt)</option>
          <option value="csv">CSV (.csv)</option>
          <option value="json">JSON (.json)</option>
        </select>
        <button id="download-btn" disabled>â¬‡ï¸ Download</button>
      </div>

      <button id="copy-btn" disabled>ğŸ“‹ Copy Results</button>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="../tooltip.js"></script>
  <script src="unitconverter.js"></script>
</body>
</html>
