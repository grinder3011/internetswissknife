<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unit Converter</title>
  <link rel="stylesheet" href="unitconverter.styles.css" />
</head>
<body>
  <div class="converter-container">
    <h1><span class="logo-highlight">Unit</span> Converter</h1>

    <div class="converter-box">
      <label for="category">Category</label>
      <select id="category">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="volume">Volume</option>
        <option value="time">Time</option>
      </select>

      <label for="from-unit">From</label>
      <select id="from-unit"></select>

      <label for="to-unit">To</label>
      <select id="to-unit"></select>

      <label for="value" id="value-label">Value</label>
      <input type="number" id="value" placeholder="Enter a number" />

      <!-- New Decimal Separator Select -->
      <label for="decimal-separator">Decimal Separator</label>
      <select id="decimal-separator" title="Choose decimal separator for input numbers">
        <option value="period">.</option>
        <option value="comma">,</option>
      </select>

      <!-- Batch mode toggle button (optional for later) -->

      <div class="buttons">
        <button id="convert-btn">Convert</button>
        <button id="reset-btn">Reset</button>
        <button id="copy-btn">Copy Result</button>
      </div>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="unitconverter.js"></script>
</body>
</html>
