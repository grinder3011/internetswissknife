<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Diff Checker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../tooltip.styles.css?v=3">
  <link rel="stylesheet" href="textdiffchecker.styles.css?v=2" />

  <!-- ✅ Still OK to keep external library in head -->
  <script src="https://cdn.jsdelivr.net/gh/google/diff-match-patch/javascript/diff_match_patch.js"></script>
</head>
<body>
  <h1>Text Diff Checker</h1>

  <textarea id="text1" placeholder="Enter original text here..."></textarea>
  <textarea id="text2" placeholder="Enter modified text here..."></textarea>

  <div class="buttons">
    <button id="compare-btn">🔍 Compare</button>
    <button id="reset-btn">🔄 Reset</button>
  </div>

  
  <!-- Tooltip trigger -->
  <button class="tooltip-toggle-btn" data-tooltip-target="json-tip" aria-expanded="false" aria-controls="json-tip">
     <i class="fas fa-lightbulb tooltip-icon"></i> How to use this tool?
  </button>
  
  <div id="output" class="diff-output"></div>

  <!-- ✅ Now script runs AFTER elements are loaded -->
  <script src="../tooltip.js" defer></script>
  <script src="textdiffchecker.js"></script>
</body>
</html>
