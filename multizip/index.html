<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MultiZip Tool</title>
  <link rel="stylesheet" href="../tooltip.styles.css?v=3" />
  <link rel="stylesheet" href="multizip.styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📦 MultiZip Tool</h1>

    </div>

    <input type="file" id="fileInput" multiple />
    <div id="fileList"></div>

     <!-- Tooltip trigger -->
    <button class="tooltip-toggle-btn" data-tooltip-target="json-tip">💡 How to use this tool?</button>
    
    <!-- Tooltip content -->
    <div id="json-tip" class="tooltip-box hidden" aria-live="polite">
      <p>💡 <strong>How to use this tool:</strong></p>
      <ul>
        <li>📁 Use the file picker to select one or more files.</li>
        <li>📦 Click <strong>Create Archive</strong> to prepare the zip file.</li>
        <li>⬇️ Use <strong>Download Archive</strong> to save the zip to your device.</li>
        <li>🔄 Click <strong>Remove All Files</strong> to start a new archive.</li>      </ul>
    </div>
    
    <div class="actions">
      <button id="createZipBtn">
        📦 Create Archive
      </button>
      <button id="downloadBtn">
        ⬇️ Download Archive
      </button>
      <button id="resetBtn">
        🔄 Remove All Files
      </button>
    </div>
  </div>
  
  <script src="../tooltip.js"></script>
  <script src="multizip.js"></script>
</body>
</html>
