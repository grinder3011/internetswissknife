<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MultiZip - Archive Multiple Files</title>
  <link rel="stylesheet" href="multizip.styles.css" />
  <!-- JSZip for ZIP archives -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <!-- 7zip.js (partial support) -->
  <script src="https://cdn.jsdelivr.net/npm/7zip.min.js@1.0.0/7zip.min.js"></script>
  <!-- RAR and TAR.GZ can't be fully done client-side, will simulate -->
  <script src="multizip.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>MultiZip Tool</h1>

    <div class="file-inputs">
      <label for="file-input" class="file-input-label">
        <span>Choose files or drag & drop here</span>
        <input id="file-input" type="file" multiple />
      </label>
    </div>

    <div class="archive-options">
      <label for="archive-type">Select Archive Format:</label>
      <select id="archive-type" aria-label="Archive Format Selector">
        <option value="zip" selected>ZIP 🗜️</option>
        <option value="7z">7z 📦</option>
        <option value="tar">TAR 📦</option>
        <option value="tar.gz">TAR.GZ 📦</option>
        <option value="rar">RAR ❌ (Simulated)</option>
      </select>
    </div>

    <button id="create-archive-btn" disabled>Create Archive</button>

    <div id="output" class="output-area"></div>
  </div>
</body>
</html>
