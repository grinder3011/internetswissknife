<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MultiZip - ZIP Archive Tool</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<link rel="stylesheet" href="multizip.styles.css" />
</head>
<body>
  <div class="container">
    <h1>MultiZip</h1>
    <div class="upload-section">
      <label for="file-input" class="file-label">
        <i class="fa fa-upload"></i> Select Files
      </label>
      <input id="file-input" type="file" multiple />
    </div>

    <ul id="file-list" class="file-list"></ul>

    <div class="buttons">
      <button id="create-archive-btn" class="btn primary">
        <i class="fa fa-file-zipper"></i> Create Archive
      </button>
      <button id="download-archive-btn" class="btn" disabled>
        <i class="fa fa-download"></i> Download Archive
      </button>
      <button id="reset-btn" class="btn danger">
        <i class="fa fa-trash"></i> Remove All Files
      </button>
    </div>

    <div id="status" class="status"></div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="multizip.js"></script>
</body>
</html>
