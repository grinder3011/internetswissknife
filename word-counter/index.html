<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Counter</title>
  <link rel="stylesheet" href="wordcounter.styles.css?v=2" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="tool-title">Word Counter</h1>
    </div>

    <textarea id="text-input" placeholder="Paste your text here..."></textarea>

    <div class="result-box">
      <p>Words: <span id="word-count">0</span></p>
      <p>Characters: <span id="char-count">0</span></p>
    </div>

    <button class="btn reset-btn" id="reset-btn">Reset</button>
  </div>

  <script src="wordcounter.js"></script>
</body>
</html>
