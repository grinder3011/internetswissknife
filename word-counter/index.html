<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word & Character Counter</title>
  <link rel="stylesheet" href="counter.styles.css?v=2" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="tool-title">Word & Character Counter +</h1>
    </header>

    <main class="main-content">
      <div class="input-label">
        <span class="section-title">Your Text Here <i class="fas fa-angle-down"></i></span>
      </div>
      <label for="text-input" class="sr-only">Enter your text to analyze</label>
      <textarea id="text-input" placeholder="Start typing or paste your text here..." rows="8" aria-describedby="text-desc"></textarea>
      <div id="text-desc" class="sr-only">Input your text to count words and characters</div>

      <div class="result-label">
        <span class="section-title">Results & Info</span>
      </div>
      <div class="result-box">
        <p><strong>Words:</strong> <span id="word-count">0</span></p>
        <p><strong>Characters:</strong> <span id="char-count">0</span></p>
        <p><strong>Characters (no spaces):</strong> <span id="char-nospace-count">0</span></p>
        <p><strong>Sentences:</strong> <span id="sentence-count">0</span></p>
        <p><strong>Unique Words:</strong> <span id="unique-word-count">0</span></p>
        <div class="result-buttons">
          <button id="copy-results-btn" class="btn small"><i class="fas fa-copy"></i> Copy Results</button>
          <button id="download-results-btn" class="btn small"><i class="fas fa-download"></i> Download Results</button>
        </div>
      </div>

      <button id="toggle-options-btn" class="btn toggle-options-btn" aria-expanded="false" aria-controls="more-options" type="button">
        <span class="options-label">More options</span>
        <i class="fas fa-chevron-down arrow"></i>
      </button>

      <section id="more-options" class="more-options" hidden>
        <fieldset class="fieldset-options">
          <legend>Counting Options</legend>
          <label><input type="checkbox" id="include-spaces" checked /> Count spaces in total character count</label>
          <label><input type="checkbox" id="ignore-punctuation" /> Ignore punctuation in word count</label>
          <label><input type="checkbox" id="enable-sentence-count" /> Enable sentence count</label>
        </fieldset>

        <fieldset class="fieldset-options">
          <legend>Unique Word Filters</legend>
          <label><input type="checkbox" id="exclude-1-letter" /> Exclude 1-letter words</label>
          <label><input type="checkbox" id="exclude-2-letter" /> Exclude 2-letter words</label>
        </fieldset>

        <fieldset class="fieldset-options">
          <legend>Original Text Tools</legend>
          <div class="case-conversion-buttons">
            <button id="uppercase-btn" class="btn small"><i class="fas fa-text-height"></i> UPPERCASE</button>
            <button id="lowercase-btn" class="btn small"><i class="fas fa-text-width"></i> lowercase</button>
            <button id="titlecase-btn" class="btn small"><i class="fas fa-font"></i> Title Case</button>
          </div>
          <div class="original-text-buttons">
            <button id="copy-original-btn" class="btn small"><i class="fas fa-copy"></i> Copy Original</button>
            <button id="download-original-btn" class="btn small"><i class="fas fa-download"></i> Download Original</button>
          </div>
        </fieldset>

        <button id="reset-btn" class="btn reset-btn extra-spacing">
          <i class="fas fa-undo"></i> Reset
        </button>
      </section>
    </main>
  </div>

  <script src="counter.js"></script>
</body>
</html>
