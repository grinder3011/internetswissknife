<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Merger</title>
  <link rel="stylesheet" href="pdfmerger.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>PDF Merger Tool</h1>

    <div id="drop-area" class="drop-area">
      <p><strong>Drag & Drop</strong> your PDF files here, or <label for="fileElem">click to upload</label></p>
      <input type="file" id="fileElem" accept="application/pdf" multiple hidden>
    </div>

    <div id="file-list" class="file-list"></div>

    <button id="merge-btn" class="primary">Merge PDFs</button>
    <div id="output" class="output"></div>
  </div>

  <script src="pdfmerger.js"></script>
</body>
</html>
