<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy File Renamer</title>
  <link rel="stylesheet" href="renamer.styles.css">
</head>
<body>

  <header>
    <h1>Easy File Renamer</h1>
    <p>Rename and download your files with a custom name pattern</p>
  </header>

  <main>
    <div class="drop-zone" id="drop-zone" tabindex="0" aria-label="File drop zone">
      <p><strong>Drag & drop your files here</strong> or click to select</p>
      <input type="file" id="file-input" multiple webkitdirectory style="display: none;" />
    </div>

    <div class="form-group">
      <label for="sort-order">Sort Files By:</label>
      <select id="sort-order">
        <option value="custom">Manual (drag to reorder)</option>
        <option value="name-asc">Filename (A → Z)</option>
        <option value="name-desc">Filename (Z → A)</option>
        <option value="date-asc">Date Modified (Oldest First)</option>
        <option value="date-desc">Date Modified (Newest First)</option>
      </select>
    </div>

    <div class="input-row">
      <div class="form-group">
        <label for="prefix">Filename Prefix</label>
        <input type="text" id="prefix" placeholder="e.g. vacation, invoice, photo" value="file" />
      </div>

      <div class="form-group">
        <label for="start-number">Starting Number</label>
        <input type="text" id="start-number" value="1" />
        <small>Example: enter <code>0050</code> to continue numbering from 50 with leading zeroes.</small>
      </div>
    </div>

    <div class="form-group">
      <label><input type="checkbox" id="use-underscore" /> Add underscore before number</label>
    </div>

    <div id="preview-box" class="file-preview"></div>

    <div class="file-list" id="file-list"></div>

    <button id="rename-btn">Rename & Download ZIP</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="renamer.js"></script>
</body>
</html>
